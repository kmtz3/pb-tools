    get:
      summary: List notes
      description: |
        Retrieves a list of notes from your workspace.

        - Notes are sorted by creation date, newest first.
        - You can filter results using query parameters like `archived`, `processed`, `owner[email]`, `source[recordId]`, or date/time ranges.
        - Use the `pageCursor` parameter to paginate through results.
        - Use the `fields` query parameter to optimize response size (default: all non-null fields, use `fields=all` to include null values, or `fields=name,tags` for specific fields).

        > To discover available fields
        use the [`/v2/notes/configurations`](#/paths/~1v2~1notes~1configurations/get) endpoint.

        ### Date/Time Filtering

        You can filter notes by creation or update timestamps using ISO-8601 date-time format:
        - Use `createdFrom` and `createdTo` to filter by creation date (inclusive bounds)
        - Use `updatedFrom` and `updatedTo` to filter by update date (inclusive bounds)
        - All date/time filters can be combined with each other and with other filters
        - Date ranges must be valid (From <= To) or a 400 error will be returned

        ### Filtering combinations

        Some combinations of the `archived` and `processed` flags result in empty or unexpected results.
        Use the following table to understand which notes are returned based on the filter values:

        | `archived` | `processed` | Result                    |
        |------------|-------------|---------------------------|
        | –          | –           | All notes                 |
        | `true`     | `true`      | None                      |
        | `true`     | `false`     | Archived                  |
        | `false`    | `true`      | Processed                 |
        | `false`    | `false`     | Unprocessed               |
        | `true`     | –           | Archived                  |
        | `false`    | –           | Processed + unprocessed   |
        | –          | `true`      | Processed                 |
        | –          | `false`     | Archived + unprocessed    |

        > **Note**: Archived notes always return `processed: false` in the API response, regardless of their actual processing state. This is a known limitation of the system.
      operationId: listNotes
      parameters:
        - name: pageCursor
          in: query
          description: Cursor for pagination.
          required: false
          schema:
            type: string
        - name: archived
          in: query
          description: Filter notes by archived status.
          required: false
          schema:
            type: boolean
            example: true
        - name: processed
          in: query
          description: Filter notes by processed status.
          required: false
          schema:
            type: boolean
            example: true
        - name: owner[id]
          in: query
          description: Filter notes by owner UUID.
          required: false
          schema:
            type: string
            format: uuid
          example: e9f642b4-f0f8-4acc-ba0c-acc76453f60e
        - name: owner[email]
          in: query
          description: Filter notes by owner email.
          required: false
          schema:
            type: string
            example: jane.doe@example.com
        - name: creator[id]
          in: query
          description: Filter notes by creator UUID.
          required: false
          schema:
            type: string
            format: uuid
          example: e9f642b4-f0f8-4acc-ba0c-acc76453f60e
        - name: creator[email]
          in: query
          description: Filter notes by creator email.
          required: false
          schema:
            type: string
            example: john.doe@example.com
        - name: source[recordId]
          in: query
          description: |
            Filter notes by the external source record ID.
            Returns all notes where the source.recordId matches the provided value.
            Multiple notes can share the same recordId and all will be returned.
            Can be combined with other filters (e.g., archived, processed, owner[email]).
          required: false
          schema:
            type: string
            example: ticket-12345
        - name: createdFrom
          in: query
          description: |
            Filter notes created on or after this date/time (inclusive).
            Must be in ISO-8601 format (e.g., "2023-10-01T12:00:00Z").
            Can be combined with createdTo to define a range.
          required: false
          schema:
            type: string
            format: date-time
            example: '2023-10-01T00:00:00Z'
        - name: createdTo
          in: query
          description: |
            Filter notes created on or before this date/time (inclusive).
            Must be in ISO-8601 format (e.g., "2023-12-31T23:59:59Z").
            Can be combined with createdFrom to define a range.
          required: false
          schema:
            type: string
            format: date-time
            example: '2023-12-31T23:59:59Z'
        - name: updatedFrom
          in: query
          description: |
            Filter notes updated on or after this date/time (inclusive).
            Must be in ISO-8601 format (e.g., "2023-10-01T12:00:00Z").
            Can be combined with updatedTo to define a range.
          required: false
          schema:
            type: string
            format: date-time
            example: '2023-10-01T00:00:00Z'
        - name: updatedTo
          in: query
          description: |
            Filter notes updated on or before this date/time (inclusive).
            Must be in ISO-8601 format (e.g., "2023-12-31T23:59:59Z").
            Can be combined with updatedFrom to define a range.
          required: false
          schema:
            type: string
            format: date-time
            example: '2023-12-31T23:59:59Z'
        - $ref: '#/components/parameters/fields'
      responses:
        '200':
          description: A paginated list of notes sorted by createdAt
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Note'
                  links:
                    $ref: '#/components/schemas/ListLinks'
              examples:
                success:
                  summary: List of notes
                  value:
                    data:
                      - id: 123e4567-e89b-12d3-a456-426614174000
                        type: simple
                        fields:
                          name: Customer feedback
                          tags:
                            - name: feedback
