  /notes:
    post:
      summary: Create note
      description: |
        Creates a new note in your workspace.
        Notes represent individual pieces of feedback from customers, internal teams, or external systems.

        You must specify the `type` of note you're creating:
        - `"simple"` – for plain, unstructured notes
        - `"conversation"` – for structured messages (e.g., from chat, email, or support systems)

        > ⚠️ Notes of type `opportunity` cannot be created via the API.

        ## Field Requirements and Configuration

        The `fields.name` attribute is **required** for all note types.
        Other fields depend on the selected note type and your workspace configuration.
        Use the [`/v2/notes/configurations`](#/paths/~1v2~1notes~1configurations/get) endpoint to discover available fields for each type.

        Notes can also be linked to Customers entities or Product links (like features) via relationships.
      operationId: createNote
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - data
              properties:
                data:
                  type: object
                  required:
                    - type
                    - fields
                  properties:
                    type:
                      type: string
                      enum:
                        - simple
                        - conversation
                      example: simple
                    fields:
                      $ref: '#/components/schemas/NoteCreateOrUpdateFields'
                    relationships:
                      type: array
                      description: |
                        Optional relationships to create with the note.
                        Used for atomically linking notes to customers (users or companies) and product links (like features).
                      items:
                        $ref: '#/components/schemas/NoteCreateRelationship'
            examples:
              simple-note-basic-fields:
                summary: Create a simple note with basic fields
                value:
                  data:
                    type: simple
                    fields:
                      name: New note
                      content: This is a new note content.
              simple-note-advanced-fields:
                summary: Create a simple note with advanced fields
                value:
                  data:
                    type: simple
                    fields:
                      name: New note
                      tags:
                        - name: product
                        - name: q2
                      content: This is a new note content.
                      source:
                        id: src456
                        origin: crm
                        url: https://example.com/new_note
                      owner:
                        email: jane.doe@example.com
                      creator:
                        email: john.doe@example.com
              simple-note-with-relationships:
                summary: Create a simple note with customer and feature relationships
                value:
                  data:
                    type: simple
                    fields:
                      name: Note with relationships
                      content: This note is linked to a customer and features
                    relationships:
                      - type: customer
                        target:
                          id: 123e4567-e89b-12d3-a456-426614174000
                          type: user
                      - type: link
                        target:
                          id: 223e4567-e89b-12d3-a456-426614174001
                          type: link
                      - type: link
                        target:
                          id: 323e4567-e89b-12d3-a456-426614174002
                          type: link
              conversation:
                summary: Create a conversation note
                value:
                  data:
                    type: conversation
                    fields:
                      name: Conversation Note
                      content:
                        - externalId: '000'
                          content: Hello
                          timestamp: '2023-10-01T11:00:00Z'
                          authorType: agent
                        - externalId: '111'
                          content: world
                          authorName: John Doe
                          authorType: customer
                          timestamp: '2023-10-01T12:00:00Z'
                      tags:
                        - name: support
                      owner:
                        email: john.doe@example.com
                      creator:
                        email: john.doe@example.com
              conversation-with-relationships:
                summary: Create a conversation note with company customer relationship
                value:
                  data:
                    type: conversation
                    fields:
                      name: Conversation Note with Company
                      content:
                        - externalId: '000'
                          content: Hello from company
                          timestamp: '2023-10-01T11:00:00Z'
                          authorType: agent
                    relationships:
                      - type: customer
                        target:
                          id: 123e4567-e89b-12d3-a456-426614174100
                          type: company
      responses:
        '201':
          description: Note created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoteReferenceResponse'
              examples:
                simple:
                  summary: Simple note response
                  value:
                    data:
                      id: 123e4567-e89b-12d3-a456-426614174000
                      type: simple
                      links:
                        self: https://api.productboard.com/v2/notes/123e4567-e89b-12d3-a456-426614174000
                conversation:
                  summary: Conversation note response
                  value:
                    data:
                      id: 223e4567-e89b-12d3-a456-426614174000
                      type: conversation
                      links:
                        self: https://api.productboard.com/v2/notes/223e4567-e89b-12d3-a456-426614174001
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '408':
          $ref: '#/components/responses/RequestTimeoutResponse'
        '422':
          $ref: '#/components/responses/UnprocessableEntityResponse'
        '429':
