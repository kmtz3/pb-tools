  /notes/configurations:
    get:
      summary: List note configurations
      description: |
        Returns configuration metadata for note types, including supported fields, patch operations, and validation rules.

        Use this endpoint to programmatically discover which fields are available, what note types are supported,
        and how your workspace is configured.

        ### Filtering by Type

        By default, this endpoint returns configurations for all available note types (`simple`, `conversation`, `opportunity`).

        You can filter results to specific types using the optional `type` or `type[]` query parameters:

        **Array format (recommended):**
        - `/v2/notes/configurations?type[]=simple` - Returns only simple note configuration
        - `/v2/notes/configurations?type[]=simple&type[]=conversation` - Returns simple and conversation note configurations

        **Comma-separated format (legacy):**
        - `/v2/notes/configurations?type=simple` - Returns only simple note configuration
        - `/v2/notes/configurations?type=simple,conversation` - Returns simple and conversation note configurations

        Both formats are supported. The array format (`type[]`) is recommended for better compatibility with standard query parameter parsing.
      operationId: listNoteConfigurations
      parameters:
        - name: type[]
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
          description: |
            Optional array of entity types to filter results (recommended format).
            Valid values: simple, conversation, opportunity, feature, initiative
            Example: type[]=simple&type[]=conversation
        - name: type
          in: query
          required: false
          schema:
            type: string
          description: |
            Optional comma-separated list of entity types to filter results (legacy format).
            Valid values: simple, conversation, opportunity, feature, initiative
            Example: simple,conversation
            Note: The type[] parameter is recommended over this parameter for better compatibility.
      responses:
        '200':
          description: A list of entity configurations
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Configuration'
              examples:
