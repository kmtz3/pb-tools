                            path: /fields/name
                            schema:
                              type: string
                            lifecycle:
                              create:
                                set: true
                              update:
                                set: true
                              patch:
                                set: true
                            constraints:
                              required: true
                      - type: conversation
                        fields:
                          name:
                            id: name
                            name: Name
                            path: /fields/name
                            schema:
                              type: string
                            lifecycle:
                              create:
                                set: true
                              update:
                                set: true
                              patch:
                                set: true
                            constraints:
                              required: true
                      - type: opportunity
