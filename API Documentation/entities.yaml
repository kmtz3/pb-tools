    PageCursor:
      name: pageCursor
      in: query
      required: false
      schema:
        type: string
      description: |
        Cursor pointing to the current position in the paginated list.
    Id:
      in: path
      name: id
      required: true
      schema:
        $ref: '#/components/schemas/UUID'
      description: The UUID of the entity to retrieve.
    Type:
      name: type
      in: query
      required: true
      schema:
        $ref: '#/components/schemas/EntityType'
      description: |
        The type of the entity. Currently supported PM entity types:
          - product
          - component
          - feature
          - subfeature
          - initiative
          - objective
          - keyResult
          - release
          - releaseGroup
          - user
          - company

        The exact types available may vary based on the configuration of the workspace.
    Fields:
      name: fields
      in: query
      required: false
      description: |
        List of field IDs to be returned for each entity. This causes the entity response to contain only the fields specified
        by this parameter, even if their value is not set. In this case the returned value for such field will be 'null',
        or empty array if the field is multi-valued.

        If not specified, all fields that have some value set are returned in the response.
        By setting 'fields[]=all', *all* the fields associated with the given entity will be returned, even if they
        have no value set. In this case, the returned value will be 'null', or an empty array for multi-valued fields.
      schema:
        type: array
        items:
          type: string
