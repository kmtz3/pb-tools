openapi: 3.1.1
info:
  version: 2.0.0
  title: Productboard API v2
  termsOfService: https://www.productboard.com/msa/
  license:
    name: proprietary
    identifier: unlicensed
  contact:
    name: Productboard Support
    url: https://support.productboard.com
    email: support@productboard.com
  description: |
    Productboard API v2 for managing the following Entities: 
      - product
      - component
      - feature
      - subfeature
      - initiative
      - objective
      - keyResult
      - release
      - releaseGroup
      - user (requires New Customer Board Beta)
      - company (requires New Customer Board Beta)

    ## Configuration-Driven API

    This API is universal and respects the configuration of your Productboard workspace. 
    The available fields, their types, and capabilities are determined by your workspace 
    configuration, permissions, and business logic.

    ## Field Discovery

    To discover what fields are available for each entity type and their capabilities, 
    use the `/v2/entities/configuration` endpoint. This introspection endpoint returns:
    - Available fields (both standard and custom)
    - Field types and validation rules
    - Supported operations (read, create, update)
    - Available patch operations (set, addItems, removeItems, clear)
    - Required vs optional fields

    ## Universal Entity Support

    The API provides a unified interface for all listed entities. Each entity type 
    supports the same core operations (create, read, update, delete, search) while respecting 
    the specific configuration and field definitions for that entity type in your workspace.

    ## Dynamic Field System

    Custom fields are identified by UUIDs and can be of various types (text, number, 
    boolean, status, member, teams, tags, single_select, multi_select, rich_text, 
    calculated, date, health, work_progress). The exact fields available depend on 
    your workspace configuration.
servers:
  - url: https://api.productboard.com/v2
    description: Production server
security:
  - BearerAuth: []
  - OAuth2:
      - entities:read
      - write:entities
      - entities:delete
tags:
  - name: entities
    description: |
      A resource for managing PM entities.
paths:
  /entities/configuration:
    get:
      summary: Get configuration (deprecated)
      description: |
        Note: this endpoint is deprecated, use `/v2/entities/configurations/{type}` instead.

        Returns metadata for a specific Entities type, including supported fields, patch operations, and validation rules.  
        Use this to programmatically discover which fields are required, what types are available, and how your workspace is configured.
      operationId: getEntityConfigurationOld
      parameters:
        - $ref: '#/components/parameters/Type'
      responses:
        '200':
          $ref: '#/components/responses/ConfigurationResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '408':
          $ref: '#/components/responses/RequestTimeoutResponse'
        '429':
          $ref: '#/components/responses/TooManyRequestsResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
  /entities/configurations:
    get:
      summary: Get configurations for all entities
      description: |
        Returns metadata for all available Entities type, including supported fields, patch operations, and validation rules.  
        Use this to programmatically discover what entity types are available for your workspace, which fields are required,
        what types are available, and how your workspace is configured.
      operationId: listEntityConfigurations
      parameters:
        - name: type
          in: query
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/EntityType'
          description: You can specify multiple entity types for filtering.
      responses:
        '200':
          $ref: '#/components/responses/ConfigurationListResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '408':
          $ref: '#/components/responses/RequestTimeoutResponse'
        '429':
          $ref: '#/components/responses/TooManyRequestsResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
  /entities/configurations/{type}:
    get:
      summary: Get configuration
      description: |
        Returns metadata for a specific Entities type, including supported fields, patch operations, and validation rules.  
        Use this to programmatically discover which fields are required, what types are available, and how your workspace is configured.
      operationId: getEntityConfiguration
      parameters:
        - name: type
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/EntityType'
          description: The type of the entity
      responses:
        '200':
          $ref: '#/components/responses/ConfigurationResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '408':
          $ref: '#/components/responses/RequestTimeoutResponse'
        '429':
          $ref: '#/components/responses/TooManyRequestsResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
  /entities:
    post:
      summary: Create entity
      description: |
        Creates a new Entities of the specified type.  
        You must specify the `type` (e.g. `feature`, `initiative`) and provide required fields based on your workspace configuration.

        Use the `/configuration` endpoint to discover what fields are available and required.

        ## Limitations
        - The field names and availability depend on your workspace setup.
      operationId: createEntity
      requestBody:
        $ref: '#/components/requestBodies/EntityCreateRequestBody'
      responses:
        '201':
          $ref: '#/components/responses/ReferenceResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '408':
          $ref: '#/components/responses/RequestTimeoutResponse'
        '422':
          $ref: '#/components/responses/UnprocessableEntityResponse'
        '429':
          $ref: '#/components/responses/TooManyRequestsResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
    get:
      summary: List entities
      description: |
        Retrieves a paginated list of Entities.  
        You can filter results, sort them, and control which fields are returned.

        Use the `type` query parameter to restrict results to a specific entity type (e.g. `feature`, `initiative`).  
        Use the `fields` parameter to request only the fields you need.

        ## Limitations
        - Only the `AND` operator is supported when applying multiple filters. `OR`, `NOT`, or nested conditions are not supported.
      operationId: listEntities
      parameters:
        - $ref: '#/components/parameters/PageCursor'
        - $ref: '#/components/parameters/Type'
        - $ref: '#/components/parameters/Fields'
        - name: name
          in: query
          description: Filter by entity name
          schema:
            type: string
        - name: owner[id]
          in: query
          description: Filter by owner ID
          schema:
            $ref: '#/components/schemas/UUID'
        - name: owner[email]
          in: query
          description: Filter by owner email
          schema:
            type: string
            format: email
        - name: status[id]
          in: query
          description: Filter by status ID
          schema:
            $ref: '#/components/schemas/UUID'
        - name: status[name]
          in: query
          description: Filter by status name
          schema:
            type: string
        - name: archived
          in: query
          description: Filter by archived status (true/false)
          schema:
            type: boolean
        - name: parent[id]
          in: query
          description: Filter by parent PM entity ID
          schema:
            $ref: '#/components/schemas/UUID'
      responses:
        '200':
          $ref: '#/components/responses/EntityListResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '408':
          $ref: '#/components/responses/RequestTimeoutResponse'
        '429':
          $ref: '#/components/responses/TooManyRequestsResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
  /entities/{id}:
    get:
      summary: Retrieve entity
      description: |
        Retrieves all configured fields and values for the specified Entities.  
        Use this endpoint to load complete data for a single entity.

        You can limit the fields returned using the `fields` query parameter.
      operationId: getEntityById
      parameters:
        - $ref: '#/components/parameters/Id'
        - $ref: '#/components/parameters/Fields'
      responses:
        '200':
          $ref: '#/components/responses/EntityResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '408':
          $ref: '#/components/responses/RequestTimeoutResponse'
        '429':
          $ref: '#/components/responses/TooManyRequestsResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
    patch:
      summary: Update entity
      description: |
        Updates one or more fields of a Entities.  
        Use `fields` for full replacement of values, or `patch` for granular changes like adding/removing items in list-type fields.  
        You must use either `fields` or `patch` – not both.

        The `patch` property supports these operations:
        - `set` – same as setting a value via `fields`
        - `addItems` – add one or more values to a list field
        - `removeItems` – remove values from a list field
        - `clear` – erase the value of the field

        ## Limitations
        - Providing both `fields` and `patch` in the same request will return an error.
      operationId: updateEntityById
      parameters:
        - $ref: '#/components/parameters/Id'
      requestBody:
        $ref: '#/components/requestBodies/EntityPatchRequestBody'
      responses:
        '200':
          $ref: '#/components/responses/ReferenceResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '408':
          $ref: '#/components/responses/RequestTimeoutResponse'
        '422':
          $ref: '#/components/responses/UnprocessableEntityResponse'
        '429':
          $ref: '#/components/responses/TooManyRequestsResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
    delete:
      summary: Delete entity
      description: |
        Deletes a Product Management entity by ID. This operation permanently removes the specified entity from your workspace.

        If the entity has any child entities (e.g. a product with components, or a feature with subfeatures), those children will be **deleted automatically** as part of a cascading delete.

        **Use this endpoint with caution — deletion is irreversible.**
      operationId: deleteEntityById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
          description: The ID of the PM entity to delete.
      responses:
        '204':
          $ref: '#/components/responses/NoContentResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '408':
          $ref: '#/components/responses/RequestTimeoutResponse'
        '422':
          $ref: '#/components/responses/UnprocessableEntityResponse'
        '429':
          $ref: '#/components/responses/TooManyRequestsResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
  /entities/search:
    post:
      summary: Search entities
      description: |
        Performs a filtered search over Entities using a POST request.  
        This endpoint supports the same filtering capabilities as `GET /v2/entities`, but allows a larger and more complex payload.  
        It's useful when filtering by a long list of foreign key IDs or when URL length limits become a problem.

        ## Limitations
        - Only the `AND` operator is supported when applying multiple filters. `OR`, `NOT`, or nested conditions are not supported.
        - You can search only within one entity type at a time.
      operationId: searchEntities
      parameters:
        - $ref: '#/components/parameters/PageCursor'
      requestBody:
        $ref: '#/components/requestBodies/EntitySearchRequestBody'
      responses:
        '200':
          $ref: '#/components/responses/EntityListResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '408':
          $ref: '#/components/responses/RequestTimeoutResponse'
        '422':
          $ref: '#/components/responses/UnprocessableEntityResponse'
        '429':
          $ref: '#/components/responses/TooManyRequestsResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
  /entities/{id}/relationships:
    get:
      summary: Retrieve relationships
      description: |
        Retrieves all relationships associated with a specific Entities.
        This includes parent, child, and linked entities.
        Use this endpoint to understand how an entity is connected within the product hierarchy or planning structure.

        The source entity is implicit (this entity).
      operationId: getEntityRelationships
      parameters:
        - $ref: '#/components/parameters/Id'
        - in: query
          name: type
          schema:
            type: string
          required: false
          description: The type of the relationship to filter by (optional)
        - in: query
          name: targetId
          schema:
            $ref: '#/components/schemas/UUID'
          required: false
          description: The ID of the target entity to filter the relationships by (optional)
        - $ref: '#/components/parameters/PageCursor'
      responses:
        '200':
          $ref: '#/components/responses/EntityRelationshipListResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '408':
          $ref: '#/components/responses/RequestTimeoutResponse'
        '429':
          $ref: '#/components/responses/TooManyRequestsResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
    post:
      summary: Create relationship
      description: |
        Creates a relationship between two Entities.  
        Specify the source entity via the URL path (`{id}`), and the target entity and relationship type in the request body.

        The `type` field determines the direction and nature of the relationship.  
        Supported values:
        - `parent` – declare the target as the parent of the source
        - `child` – declare the target as the child of the source
        - `link` – create a non-hierarchical connection between entities
        - `isBlockedBy` – create a dependency between entities
        - `isBlocking` – create a dependency between entities

        ## Limitations
        - Only valid combinations of source and target entities are allowed for each relationship type.
        - The target entity must exist and be accessible.
      operationId: createEntityRelationship
      parameters:
        - $ref: '#/components/parameters/Id'
      requestBody:
        $ref: '#/components/requestBodies/EntityRelationshipCreateRequestBody'
      responses:
        '201':
          $ref: '#/components/responses/EntityRelationshipResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '408':
          $ref: '#/components/responses/RequestTimeoutResponse'
        '422':
          $ref: '#/components/responses/UnprocessableEntityResponse'
        '429':
          $ref: '#/components/responses/TooManyRequestsResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
  /entities/{id}/relationships/parent:
    put:
      summary: Set parent relationship
      description: |
        Replaces the parent of a specific Entities.  
        Some entity types (such as features and subfeatures) are required to have a parent.  
        This endpoint allows you to update the parent entity when the relationship changes.

        The new parent is specified in the request body using the `target.id` field.

        ## Limitations
        - Only valid parent relationships are allowed (e.g. feature → component, subfeature → feature).
        - The target entity must exist and be a valid parent type.
        - This will overwrite any existing parent relationship.
      operationId: replaceEntityRelationships
      parameters:
        - $ref: '#/components/parameters/Id'
      requestBody:
        $ref: '#/components/requestBodies/EntityParentRelationshipReplaceRequestBody'
      responses:
        '200':
          $ref: '#/components/responses/EntityRelationshipResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '408':
          $ref: '#/components/responses/RequestTimeoutResponse'
        '422':
          $ref: '#/components/responses/UnprocessableEntityResponse'
        '429':
          $ref: '#/components/responses/TooManyRequestsResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
  /entities/{id}/relationships/{type}/{targetId}:
    delete:
      summary: Delete relationship
      description: |
        Removes a relationship between two Entities.  
        Use the `type` query parameter to indicate which kind of relationship you want to remove.
      operationId: deleteEntityRelationship
      parameters:
        - $ref: '#/components/parameters/Id'
        - name: type
          in: path
          required: true
          schema:
            type: string
            description: The type of the relationship to delete
            example: parent
        - name: targetId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
          description: The ID of the target entity to delete the relationship with.
      responses:
        '204':
          $ref: '#/components/responses/NoContentResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '408':
          $ref: '#/components/responses/RequestTimeoutResponse'
        '422':
          $ref: '#/components/responses/UnprocessableEntityResponse'
        '429':
          $ref: '#/components/responses/TooManyRequestsResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: API token authentication. Use your API token as the value of the Authorization header
    OAuth2:
      type: oauth2
      description: OAuth 2.0 authentication. Use this for user-authorized access to Productboard API.
      flows:
        authorizationCode:
          authorizationUrl: https://app.productboard.com/oauth/authorize
          tokenUrl: https://app.productboard.com/oauth/token
          scopes:
            entities:read: Read access to entities (features, components, initiatives, etc.)
            write:entities: Write access to create and modify entities
            entities:delete: Delete entities
  schemas:
    ResourceReferenceAssign:
      type: object
      description: |
        Entity reference assignment using unique identifier for Entities.

        ## Behavior
        - Simple ID-only assignment for referencing other entities
        - Used for establishing relationships between entities (parent, child, link)
        - UUID must match an existing entity in the workspace
        - Commonly used in relationship creation and updates
      properties:
        id:
          $ref: '#/components/schemas/UUID'
    ResourceReference:
      type: object
      description: |
        # Description
        A common response object of entity reference.

        # Validation

        # Filtering
      required:
        - id
        - type
      properties:
        id:
          $ref: '#/components/schemas/UUID'
        type:
          $ref: '#/components/schemas/EntityType'
        links:
          $ref: '#/components/schemas/ResourceLinks'
    Entity:
      description: |
        The entity payload containing the resource data and its relationships.
      allOf:
        - $ref: '#/components/schemas/ResourceReference'
        - type: object
          properties:
            fields:
              $ref: '#/components/schemas/EntityFields'
            relationships:
              $ref: '#/components/schemas/EntityRelationships'
            createdAt:
              $ref: '#/components/schemas/DateTimeFieldValue'
            updatedAt:
              $ref: '#/components/schemas/DateTimeFieldValue'
      example:
        id: 195a1cb2-728f-4be8-900f-aebbd84d7944
        type: feature
        fields:
          title: Awesome Public API
          owner:
            email: john@doe.com
          tags:
            - api
            - enterprise
          timeframe:
            startDate: '2023-10-01'
            endDate: '2023-10-31'
        relationships:
          data:
            - type: parent
              target:
                id: 318de52f-4e38-4c94-a550-a0d47a1f212e
                type: component
                links:
                  self: https://api.productboard.com/entities/318de52f-4e38-4c94-a550-a0d47a1f212e
          links:
            next: null
        links:
          - self: https://api.productboard.com/entities/195a1cb2-728f-4be8-900f-aebbd84d7944
        createdAt: '2023-10-01T00:00:00Z'
        updatedAt: '2023-10-01T00:00:00Z'
    EntityFields:
      type: object
      additionalProperties:
        anyOf:
          - $ref: '#/components/schemas/EntityFieldValue'
          - type: 'null'
    EntityFieldValue:
      description: |
        A list of possible value types of PM entity fields.
        This should cover all possible fields of all PM entity types.
      anyOf:
        - $ref: '#/components/schemas/BooleanFieldValue'
        - $ref: '#/components/schemas/DateFieldValue'
        - $ref: '#/components/schemas/DateTimeFieldValue'
        - $ref: '#/components/schemas/HealthFieldValue'
        - $ref: '#/components/schemas/MemberFieldValue'
        - $ref: '#/components/schemas/MultiSelectFieldValue'
        - $ref: '#/components/schemas/NameFieldValue'
        - $ref: '#/components/schemas/NumberFieldValue'
        - $ref: '#/components/schemas/NumberFieldValueWithMode'
        - $ref: '#/components/schemas/ProgressFieldValue'
        - $ref: '#/components/schemas/RichTextFieldValue'
        - $ref: '#/components/schemas/SingleSelectFieldValue'
        - $ref: '#/components/schemas/StatusFieldValue'
        - $ref: '#/components/schemas/TeamsFieldValue'
        - $ref: '#/components/schemas/TextFieldValue'
        - $ref: '#/components/schemas/TimeframeFieldValue'
        - $ref: '#/components/schemas/URLFieldValue'
        - $ref: '#/components/schemas/UUIDFieldValue'
        - $ref: '#/components/schemas/WorkProgressFieldValue'
    EntityCreateOrUpdateFields:
      type: object
      description: |
        A collection of fields that can be used to create or update a PM entity.
        It is a subset of `EntityFields` that is used for creation or update operations.

        ## Dual Format Support
        Most field types support two input formats:
        - **Simple format**: Direct value (e.g., `"text"`, `123`, `true`)
        - **Object format**: Value with metadata (e.g., `{"value": "text", "metadata": {...}}`)

        ## Metadata Support
        Custom fields (identified by UUID) and specific field types (`domain`, `email`, `effort`) support 
        optional metadata that allows tracking the external source of field values:
        - `source.externalSystemName`: Name of the external system that provided the value
        - `source.externalRecordId`: Identifier of the record in the external system
        - `isViewableOnly`: Whether the value is read-only from external source

        Metadata sent for other fields is ignored.
      additionalProperties:
        anyOf:
          - $ref: '#/components/schemas/EntityCreateOrUpdateFieldValue'
          - type: 'null'
    EntityCreateOrUpdateFieldValue:
      description: |
        A list of create/update payloads for possible value types of a resource fields.
      anyOf:
        - $ref: '#/components/schemas/BooleanFieldValue'
        - $ref: '#/components/schemas/BooleanFieldValueWithMetadata'
        - $ref: '#/components/schemas/DateFieldValue'
        - $ref: '#/components/schemas/DateFieldValueWithMetadata'
        - $ref: '#/components/schemas/DateTimeFieldValue'
        - $ref: '#/components/schemas/HealthUpdateFieldValue'
        - $ref: '#/components/schemas/MemberFieldAssign'
        - $ref: '#/components/schemas/MultiSelectFieldAssign'
        - $ref: '#/components/schemas/NameFieldValue'
        - $ref: '#/components/schemas/NumberFieldValue'
        - $ref: '#/components/schemas/NumberFieldValueWithMetadata'
        - $ref: '#/components/schemas/NumberValueModeUpdate'
        - $ref: '#/components/schemas/ProgressFieldValue'
        - $ref: '#/components/schemas/RichTextFieldValue'
        - $ref: '#/components/schemas/RichTextFieldValueWithMetadata'
        - $ref: '#/components/schemas/SingleSelectFieldAssign'
        - $ref: '#/components/schemas/StatusFieldAssign'
        - $ref: '#/components/schemas/TeamFieldAssign'
        - $ref: '#/components/schemas/TextFieldValue'
        - $ref: '#/components/schemas/TextFieldValueWithMetadata'
        - $ref: '#/components/schemas/TimeframeFieldValue'
        - $ref: '#/components/schemas/URLFieldValue'
        - $ref: '#/components/schemas/URLFieldValueWithMetadata'
        - $ref: '#/components/schemas/UUIDFieldValue'
        - $ref: '#/components/schemas/UUIDFieldValueWithMetadata'
        - $ref: '#/components/schemas/WorkProgressFieldValue'
    EntityPatch:
      type: array
      description: |
        A list of patch operations to perform on a PM entity field.
        Each operation can be one of `set`, `addItems`, `removeItems`, or `clear`.
      items:
        oneOf:
          - $ref: '#/components/schemas/EntityPatchOperation'
          - $ref: '#/components/schemas/EntityPatchOperationClear'
    EntityPatchOperation:
      type: object
      description: |
        This patch operation replaces the value of a field, or adds/removes values from it.
      required:
        - op
        - path
        - value
      additionalProperties: false
      properties:
        op:
          type: string
          description: |
            The operation to perform on the field.
            Can be one of `set`, `addItems`, `removeItems`.
          enum:
            - set
            - addItems
            - removeItems
        path:
          type: string
          description: |
            The path to the field to be modified.
            It is usually a field id (eg. "tags", "owner", "00000000-0000-0000-0000-000000000000").
        value:
          $ref: '#/components/schemas/EntityCreateOrUpdateFieldValue'
    EntityPatchOperationClear:
      type: object
      description: |
        This patch operation clears the value of a field.
      required:
        - op
        - path
      additionalProperties: false
      properties:
        op:
          type: string
          description: |
            The operation to perform on the field.
            Can be one of `clear`.
          enum:
            - clear
        path:
          type: string
          description: |
            The path to the field to be modified.
            It is usually a field id (eg. "tags", "owner", "00000000-0000-0000-0000-000000000000").
    EntitySearch:
      type: object
      description: |
        Resource search request object.
      properties:
        type:
          $ref: '#/components/schemas/EntityType'
          deprecated: true
          description: |
            **Deprecated**: Use `types` array instead.
            Filter by a single entity type. When both `type` and `types` are provided, `types` takes precedence.
        types:
          type: array
          items:
            $ref: '#/components/schemas/EntityType'
          description: |
            Filter by one or more entity types. If empty or not provided, searches across all entity types.
            This enables searching by ID without knowing the entity type in advance.
        name:
          $ref: '#/components/schemas/NameFieldValue'
        archived:
          $ref: '#/components/schemas/BooleanFieldValue'
        parent:
          $ref: '#/components/schemas/ResourceReferenceAssign'
        ids:
          type: array
          items:
            $ref: '#/components/schemas/UUID'
        statuses:
          type: array
          items:
            $ref: '#/components/schemas/StatusFieldAssign'
        owners:
          type: array
          items:
            $ref: '#/components/schemas/MemberFieldAssign'
        fields:
          type: string
          enum:
            - all
            - default
          description: |
            Specifies which fields to return in the response.
            - 'all': returns all fields even if they have no value
            - 'default': returns only fields that have a value
    Configuration:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/EntityType'
        fields:
          type: object
          description: |
            A key-value definition fields that are part of the entity.
            Key represents field id (eg. name, description, or UUID)
          additionalProperties:
            $ref: '#/components/schemas/ConfigurationField'
        relationships:
          type: object
          description: |
            A key-value definition of possible relationships to other entities.
            Key represents the relationship type to other entities (child, parent, link)
          additionalProperties:
            $ref: '#/components/schemas/ConfigurationRelationship'
        links:
          $ref: '#/components/schemas/ResourceLinks'
    ConfigurationRelationship:
      type: object
      required:
        - targetType
        - cardinality
        - mandatory
      properties:
        targetType:
          type: array
          items:
            $ref: '#/components/schemas/EntityType'
        cardinality:
          type: string
          description: |
            Whether the entity can have single or multiple relationships of a given type
          enum:
            - single
            - multiple
        mandatory:
          type: boolean
          description: |
            Specifies whether the entity must have such relationship to a target entity (e.g. it must have parent).
            If a relationship is mandatory and can have multiple entity types as targets, then there must exist *at least
            one* relationship to an entity that is of any of the specified types.

            For example, a feature must have a parent that is either a component, or a product.
          default: false
    ConfigurationFieldLifecycle:
      type: object
      description: |
        Defines the available operations for a field during different lifecycle stages.
        Possible lifecycle stages are `create`, `update` and `patch`.
          - `create` defines what operations are allowed when creating an entity
          - `update` defines what operations are allowed when using a simple patch via `data.fields`
          - `patch` defines what operations are allowed when using a JSON Patch via `data.patch` array
      additionalProperties:
        $ref: '#/components/schemas/ConfigurationFieldLifecycleOperation'
    ConfigurationFieldLifecycleOperation:
      type: object
      description: |
        Defines the specific operations allowed during a lifecycle stage.
      properties:
        set:
          type: boolean
          description: |
            Whether the field value can be set (assigned).
          default: false
        clear:
          type: boolean
          description: |
            Whether the field value can be cleared (set to null/empty).
          default: false
        addItems:
          type: boolean
          description: |
            Whether items can be added to the field (for list-type fields).
          default: false
        removeItems:
          type: boolean
          description: |
            Whether items can be removed from the field (for list-type fields).
          default: false
    ConfigurationFieldConstraints:
      type: object
      description: |
        Validation constraints and rules for the field.
      properties:
        maxLength:
          type: integer
          description: |
            Maximum length for text fields.
          minimum: 0
          example: 255
        maxSize:
          type: integer
          description: |
            Maximum size in bytes for content fields.
          minimum: 0
          example: 1048576
        maxItems:
          type: integer
          description: |
            Maximum number of items for list-type fields.
          minimum: 0
          example: 20
        allowEmpty:
          type: boolean
          description: |
            Whether empty string values are allowed.
          default: true
        required:
          type: boolean
          description: |
            Whether the field is required.
          default: false
        uniqueItems:
          type: boolean
          description: |
            Whether items in list-type fields must be unique.
          default: false
        values:
          $ref: '#/components/schemas/ConfigurationFieldConstraintsValues'
    ConfigurationFieldConstraintsValues:
      type: object
      description: |
        Defines constraints on allowed values for the field.
      properties:
        query:
          $ref: '#/components/schemas/ConfigurationFieldConstraintsQuery'
    ConfigurationFieldConstraintsQuery:
      type: object
      description: |
        Query-based value constraints referencing external endpoints.
      properties:
        links:
          type: object
          properties:
            list:
              type: string
              format: uri
              description: |
                URL endpoint that provides the list of allowed values.
              example: https://api.productboard.com/v2/members?active=true&role=product_manager
    ConfigurationFieldDefaultValue:
      type: object
      description: |
        Default value configuration for the field.
      oneOf:
        - $ref: '#/components/schemas/ConfigurationFieldDefaultValueObject'
        - $ref: '#/components/schemas/ConfigurationFieldDefaultValueSource'
    ConfigurationFieldDefaultValueObject:
      type: object
      description: |
        Explicit default value object.
      properties:
        value:
          type: object
          properties:
            id:
              $ref: '#/components/schemas/UUID'
            name:
              type: string
              example: New Idea
    ConfigurationFieldDefaultValueSource:
      type: object
      description: |
        Runtime-computed default value (e.g., authenticated user).
      required:
        - type
        - source
      properties:
        type:
          type: string
          enum:
            - runtime
          example: runtime
        source:
          type: string
          enum:
            - authenticatedMember
          example: authenticatedMember
    ConfigurationFieldValues:
      type: object
      description: |
        Configuration for field values, particularly for select-type fields.
      properties:
        inline:
          $ref: '#/components/schemas/FieldInlineValues'
    FieldInlineValues:
      type: object
      description: |
        Inline value definitions for select-type fields.
      properties:
        data:
          type: array
          items:
            oneOf:
              - type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
              - type: string
    ConfigurationField:
      type: object
      description: |
        Field configuration with inline JSON schema and path for API operations.
        This structure is used for all fields, including nested properties.
      required:
        - id
        - name
        - path
        - schema
      properties:
        id:
          type: string
          description: |
            The unique identifier of the field. For simple fields like "name", 
            for nested fields like "timeframe.startDate", for UUID custom fields.
          pattern: ^([a-z][a-zA-Z]*(\.[a-z][a-zA-Z]*)?)|([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12})$
          example: name
        name:
          type: string
          description: |
            The display name of the field.
          example: Name
        path:
          type: string
          description: |
            The path used for API operations. Uses "/fields/" prefix and nested paths for properties.
          pattern: ^/fields/[a-z][a-zA-Z]*(/[a-z][a-zA-Z]*)?$|^/fields/[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$
          example: /fields/name
        schema:
          type: object
          description: |
            Inline JSON Schema that defines this field's structure.
          example:
            type: string
            maxLength: 255
        links:
          $ref: '#/components/schemas/ResourceLinks'
        lifecycle:
          $ref: '#/components/schemas/ConfigurationFieldLifecycle'
        constraints:
          $ref: '#/components/schemas/ConfigurationFieldConstraints'
        default:
          $ref: '#/components/schemas/ConfigurationFieldDefaultValue'
        values:
          $ref: '#/components/schemas/ConfigurationFieldValues'
    EntityRelationships:
      description: |
        A collection of relationships between this entity and other entities.
        The list is paginated, to see the rest of the relationships follow the URL contained in the
        `links.next` attribute.
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/EntityRelationship'
        links:
          $ref: '#/components/schemas/ListLinks'
    EntityRelationship:
      description: |
        Represents a relationship between two entities.
        The source entity is implicit from the request context (the entity being queried).
      type: object
      required:
        - type
        - target
      properties:
        type:
          $ref: '#/components/schemas/EntityRelationshipType'
        target:
          $ref: '#/components/schemas/ResourceReference'
    EntityRelationshipType:
      type: string
      description: |
        The type of the relationship to be established.

        ## Relationships
        - `parent`: Hierarchical relationship indicating the entity is a child of the target
        - `child`: Hierarchical relationship indicating the entity contains the target
        - `link`: Generic bidirectional relationship without semantic meaning
        - `isBlockedBy`: Dependency relationship indicating the entity cannot proceed until the target is resolved
        - `isBlocking`: Dependency relationship indicating the entity prevents progress on the target
      enum:
        - parent
        - child
        - link
        - isBlockedBy
        - isBlocking
      default: link
    EntityRelationshipCreate:
      type: object
      description: |
        Payload representing a new relationship towards target entity.
      required:
        - target
      properties:
        type:
          $ref: '#/components/schemas/EntityRelationshipType'
        target:
          $ref: '#/components/schemas/ResourceReferenceAssign'
    ErrorResponse:
      type: object
      description: |
        Standard error response structure for all endpoints.
      required:
        - id
        - errors
      properties:
        id:
          type: string
          description: |
            A unique identifier for this specific occurrence of the problem.
            It carries unique request/response ID which allows client
            and server to reference the exact instance of the error
            in logs or support communication.
        errors:
          type: array
          description: Array of error objects, multiple errors can be returned.
          items:
            $ref: '#/components/schemas/Error'
          minItems: 1
    Error:
      type: object
      description: |
        Individual error object containing the details and context.
      required:
        - code
        - title
        - detail
      properties:
        code:
          type: string
          description: |
            A unique, machine-readable and stable code that identifies this error.
            Must be consistent across all services and provide clear categorization.
            Format: `category.subcategory.specificError`
          examples:
            - access.denied
            - entity.not.found
        title:
          type: string
          description: |
            A short, human-readable summary of the problem that doesn't change
            from occurrence to occurrence of the problem. Should provide immediate
            understanding of the error type.
          maxLength: 255
          example: Missing required field
        detail:
          type: string
          description: |
            A human-readable explanation specific to this occurrence of the problem.
            May include suggestions for resolution but should not expose sensitive information.
          maxLength: 1000
          example: Field 'status' is required.
        source:
          $ref: '#/components/schemas/ErrorSource'
    ErrorSource:
      type: object
      description: |
        An object containing references to the source of the error. I helps with location of the problematic field or parameter.
      properties:
        pointer:
          type: string
          description: |
            JSON Pointer [RFC6901] to the associated entity in the request document.
          example: /data/fields/status
        parameter:
          type: string
          description: |
            Query parameter causing the error.
            Used when the error is related to a query parameter rather than request body.
          example: pageCursor
    UUID:
      type: string
      format: uuid
      description: |
        # Description
        A universally unique identifier (UUID).

        # Validation

        # Filtering
    ResourceLinks:
      type: object
      required:
        - self
      properties:
        self:
          type: string
    ListLinks:
      type: object
      required:
        - next
      properties:
        next:
          type:
            - string
            - 'null'
    EntityType:
      type: string
      description: |
        Supported Entity types:
          - product
          - component
          - feature
          - subfeature
          - initiative
          - objective
          - keyResult
          - release
          - releaseGroup
          - company (requires New Customer Board Beta)
          - user (requires New Customer Board Beta)

        The exact types available may vary based on the configuration of the workspace.
      enum:
        - product
        - component
        - feature
        - subfeature
        - initiative
        - objective
        - keyResult
        - release
        - releaseGroup
        - company
        - user
    Field:
      type: object
      allOf:
        - $ref: '#/components/schemas/FieldReference'
        - type: object
          required:
            - fields
          properties:
            fields:
              type: object
              required:
                - name
                - assignedEntityTypes
              properties:
                name:
                  type: string
                  description: Name of the field.
                description:
                  $ref: '#/components/schemas/RichTextFieldValue'
                  description: Optional description of the field.
                assignedEntityTypes:
                  type: array
                  items:
                    $ref: '#/components/schemas/EntityType'
    FieldReference:
      type: object
      description: |
        # Description
        A common response object of field reference.
      required:
        - id
        - type
      properties:
        id:
          $ref: '#/components/schemas/UUID'
        type:
          $ref: '#/components/schemas/FieldCreateType'
        links:
          $ref: '#/components/schemas/ResourceLinks'
    FieldOrigin:
      type: string
      description: Origin of the field definition.
      enum:
        - default
        - custom
    ApiSource:
      type: object
      description: |
        Value sourced from an external API or integration.

        ## Behavior
        - `externalSystemName`: Optional display name for the external system (e.g., "Salesforce", "Jira")
        - `externalRecordId`: Optional combined ID in format `com.organization:externalRecordId` (e.g., `com.salesforce:acc-12345`)
      properties:
        externalSystemName:
          type: string
          example: Salesforce
        externalRecordId:
          type: string
          example: com.salesforce:acc-12345
    ValueMetadata:
      type: object
      description: |
        Metadata associated with a field value, including its source and visibility settings.

        ## Behavior
        - `source`: Origin of the value from external API
        - `isViewableOnly`: If true, value cannot be edited through the API (read-only)
      required:
        - source
        - isViewableOnly
      properties:
        source:
          $ref: '#/components/schemas/ApiSource'
        isViewableOnly:
          type: boolean
          description: If true, this value is read-only and cannot be modified
          example: false
    FieldCreateType:
      type: string
      enum:
        - text
        - number
    UUIDFieldValue:
      type: string
      format: uuid
      description: |
        Universally unique identifier (UUID) for Entities.

        ## Behavior
        - Validates for proper UUID structure and format
        - Used for entity IDs and references to other entities
        - Case-insensitive but typically lowercase
    UUIDFieldValueWithMetadata:
      type: object
      description: |
        UUID value with optional metadata about its source and visibility.
      required:
        - value
      properties:
        value:
          type: string
          format: uuid
          description: The UUID value
          example: 123e4567-e89b-12d3-a456-426614174000
        metadata:
          $ref: '#/components/schemas/ValueMetadata'
    TextFieldValue:
      type: string
      minLength: 0
      maxLength: 255
      description: |
        Short text content for Entities with a 255 character limit.

        ## Behavior
        - Accepts any string content up to 255 characters
        - Can be empty string (minLength: 0)
        - Supports UTF-8 encoding for international characters
        - Used for short descriptions, labels, identifiers, and status messages
      example: Example String
    TextFieldValueWithMetadata:
      type: object
      description: |
        Text value with optional metadata about its source and visibility.
      required:
        - value
      properties:
        value:
          type: string
          minLength: 0
          maxLength: 255
          description: The actual text content
          example: email.test2
        metadata:
          $ref: '#/components/schemas/ValueMetadata'
    NumberFieldValue:
      type: number
      description: |
        Numeric values for quantitative data in Entities.

        ## Behavior
        - Accepts both integers and floating-point numbers
        - Supports positive, negative, and zero values
        - No inherent minimum or maximum constraints (field-specific limits may apply)
        - Used for effort estimation, scores, ratings, budgets, and metrics
      example: 123.45
    NumberFieldValueWithMetadata:
      type: object
      description: |
        Numeric value with optional metadata about its source and visibility.

        ## Usage
        Number fields can be set using either:
        - Simple format: `"effort": 5`
        - Wrapped value format: `"effort": {"value": 5, "metadata": {...}}`

        Use the object format when you need to track the source of the value or mark it as read-only.
      required:
        - value
      properties:
        value:
          type: number
          description: The numeric value
          example: 123.45
        metadata:
          $ref: '#/components/schemas/ValueMetadata'
    NumberFieldValueMode:
      type: string
      description: |
        Whether the number field value is calculated automatically or entered manually.
        - `manual`: The field displays and uses the manually entered value
        - `calculated`: The field displays and uses an automatically calculated value (e.g., from child entities)
      enum:
        - manual
        - calculated
      example: manual
    NumberValueModeUpdate:
      type: object
      description: |
        Update the calculation mode of a number field without changing its value.
        - When switching to `calculated`, the system will compute the value automatically
        - When switching to `manual`, the previously set manual value will be used
      required:
        - valueMode
      properties:
        valueMode:
          $ref: '#/components/schemas/NumberFieldValueMode'
        metadata:
          $ref: '#/components/schemas/ValueMetadata'
    NumberFieldValueWithMode:
      type: object
      description: |
        Numeric value with its calculation mode, returned when reading entities.
        - `value`: The numeric value (can be null)
        - `mode`: Indicates whether the value is `manual` (entered by user) or `calculated` (computed automatically)

        ## When This Is Returned
        The API returns this format when the number field has mode information available.
        For simple cases without mode tracking, the API returns a plain number (see `NumberFieldValue`).
      required:
        - mode
      properties:
        value:
          type: number
          description: The numeric value
          example: 123.45
        mode:
          $ref: '#/components/schemas/NumberFieldValueMode'
    RichTextFieldValue:
      type: string
      minLength: 0
      maxLength: 524288
      description: |
        HTML-formatted text content for Entities.

        ## Behavior
        - Accepts HTML-formatted strings up to 524KB (524,288 characters)
        - Can be empty string (minLength: 0)
        - Supports rich formatting including bold, italic, links, lists
          - Follow [Rich Text Formatting guidelines](https://developer.productboard.com/reference/rich-text-formatting)
        - Used for detailed descriptions, specifications, documentation, and formatted comments
      example: <p>This is <b>rich</b> text.</p>
    RichTextFieldValueWithMetadata:
      type: object
      description: |
        HTML-formatted text content with optional metadata about its source and visibility.
      required:
        - value
      properties:
        value:
          type: string
          minLength: 0
          maxLength: 524288
          description: The HTML-formatted text content
          example: <p>This is <b>rich</b> text.</p>
        metadata:
          $ref: '#/components/schemas/ValueMetadata'
    DateFieldValue:
      type: string
      format: date
      description: |
        Calendar date in ISO 8601 format (YYYY-MM-DD) for Entities.

        ## Behavior
        - Must follow ISO 8601 date format: YYYY-MM-DD
        - Date-only format without time component
        - Validates for proper date structure and valid calendar dates
        - Used for due dates, milestones, release dates, and timeframe boundaries
        - Timezone-independent (date only)
      example: '2023-10-01'
    DateFieldValueWithMetadata:
      type: object
      description: |
        Calendar date with optional metadata about its source and visibility.
      required:
        - value
      properties:
        value:
          type: string
          format: date
          description: The date in ISO 8601 format (YYYY-MM-DD)
          example: '2023-10-01'
        metadata:
          $ref: '#/components/schemas/ValueMetadata'
    GranularityFieldValue:
      type: string
      enum:
        - year
        - quarter
        - month
        - day
      description: |
        Time granularity level for timeframe display and interpretation.

        ## Behavior
        - Must be one of: `year`, `quarter`, `month`, `day`
        - Affects how timeframe dates are displayed and interpreted in the UI
        - Used in conjunction with TimeframeFieldValue to specify precision level
        - Supports different planning scales from daily sprints to annual strategies
        - Exact string matching for filtering
    DateTimeFieldValue:
      type: string
      format: date-time
      description: |
        Date and time in ISO 8601 format for Entities.

        ## Behavior
        - Must follow ISO 8601 datetime format: YYYY-MM-DDTHH:mm:ss.sssZ
        - Includes both date and time components with timezone information
        - Validates for proper datetime structure and valid values
        - Used for timestamps, creation dates, and precise time tracking
      example: '2023-10-01T12:00:00Z'
    URLFieldValue:
      type: string
      format: uri
      description: |
        Valid URL for Entities.

        ## Behavior
        - Must be a valid URL following URI format standards
        - Supports various protocols (http, https, ftp, etc.)
        - Validates for proper URL structure and format
        - Used for external links, documentation references, and resource URLs
      example: https://example.com
    URLFieldValueWithMetadata:
      type: object
      description: |
        URL value with optional metadata about its source and visibility.
      required:
        - value
      properties:
        value:
          type: string
          format: uri
          description: The URL value
          example: https://example.com
        metadata:
          $ref: '#/components/schemas/ValueMetadata'
    NameFieldValue:
      type: string
      minLength: 0
      maxLength: 255
      description: |
        Entity names and titles for Entities with a 255 character limit.

        ## Behavior
        - Accepts any string content up to 255 characters
        - Can be empty string, though typically entity names are required
        - Supports UTF-8 encoding for international characters
        - Used for entity titles, display labels, and primary identifiers
      example: Example Name
    StatusFieldValue:
      type: object
      description: |
        Status information for Entities with ID and display name.

        ## Behavior
        - Contains both unique `id` (UUID) and human-readable `name`
        - Used for workflow states, progress indicators, and entity classifications
        - Both fields are required for complete status representation
        - Supports filtering by status ID or name
        - Status values are workspace-specific and configurable
      required:
        - id
        - name
      properties:
        id:
          $ref: '#/components/schemas/UUID'
        name:
          $ref: '#/components/schemas/NameFieldValue'
    StatusFieldAssign:
      description: |
        Status assignment allowing identification by ID or name.

        ## Behavior
        - Supports two identification methods: unique ID (UUID) or human-readable name
        - Use ID for precision and consistency across API calls
        - Use name for convenience when ID is unknown
        - Names must match existing status values in workspace configuration
      oneOf:
        - $ref: '#/components/schemas/StatusFieldAssignById'
        - $ref: '#/components/schemas/StatusFieldAssignByName'
    StatusFieldAssignById:
      type: object
      description: |
        Status assignment using unique identifier.

        ## Behavior
        - Identifies status by UUID for precision and consistency
        - Preferred method for API integrations and automated workflows
        - UUID must match an existing status in workspace configuration
      required:
        - id
      properties:
        id:
          $ref: '#/components/schemas/UUID'
        metadata:
          $ref: '#/components/schemas/ValueMetadata'
    StatusFieldAssignByName:
      type: object
      description: |
        Status assignment using human-readable name.

        ## Behavior
        - Identifies status by display name for convenience
        - Useful when status ID is unknown or in manual workflows
        - Name must exactly match an existing status in workspace configuration
        - Case-sensitive string matching
      required:
        - name
