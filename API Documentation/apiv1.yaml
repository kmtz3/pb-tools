    "/plugin-integrations": {
      "post": {
        "summary": "Create a plugin integration",
        "description": "Creates new Plugin integration. Part of the creation process is a probe request to verify that the referenced service really intends to receive the notifications and that the requests will be able to reach the destination, see the `callback` section below for details.\n",
        "operationId": "postPluginIntegration",
        "tags": [
          "Plugin Integrations"
        ],
        "parameters": [
          {
            "$ref": "#/components/parameters/Version"
          }
        ],
        "requestBody": {
          "description": "Definition of plugin integration.",
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "type": "object",
