      "hierarchy-entities.error_ApiError": {
        "type": "object",
        "required": [
          "code",
          "title",
          "detail"
        ],
        "properties": {
          "code": {
            "type": "string",
            "description": "A unique, machine-readable and stable code that identifies this error. Consult the list below for possible values and their meanings:\n - `feature.notFound` - Requested feature could not be found.\n - `feature.deletionForbidden.isParent` - Requested feature could not be deleted since it has subfeatures.\n - `feature.limitExceeded` - It's not possible to create new features via API in this space, you reached the limit.\n - `product.notFound` - Requested product could not be found.\n - `component.notFound` - Requested component could not be found.\n - `parent.notFound` - Entity specified as a parent could not be found.\n - `parent.invalid` - Specified entity (e.g. subfeature) can not be a parent of another entity in feature hierarchy.\n - `parent.invalidHierarchy` - Specified entity can not be a parent of another entity in feature hierarchy as it violates one of the constraints: \n   - Feature's parent can not be of type subfeature.\n   - Updated feature can not have any subfeatures, if parent is of type feature. \n   - Updated feature can not be a parent of itself in a hierarchy tree.\n - `featureStatus.notFound` - Requested feature status could not be found.\n - `featureStatus.name.ambiguous` - Feature status could not be updated to a status with given name since the name is not unique, i.e. there is more than one status of that name. You can either specify the new status using its ID or make the names unique.\n - `featureStatus.idAndNameSpecified` - Feature status could not be updated since both ID and name was specified. It's possible to specify only one of them.\n - `featureStatus.notSpecified` - Feature status could not be updated since it was not specified. You can either skip status update entirely by not setting the `status` field or you have to specify `id` or `name`.\n - `type.invalid` - The selected entity cannot be a parent of the entity being created/updated. (e.g. A component cannot be a parent of a subfeature.)\n - `startDate.invalidValue` - Start date has invalid value. The timeframe must adhere to the timeframe granularity, if set.\n - `startDate.isMissing` - Start date is missing.\n - `startDate.invalidFormat` - Start date has invalid format.\n - `timeframeGranularity.invalidValue` - Timeframe granularity has invalid value.\n - `member.notFound` - Specified member is not a valid member in requested space. \n\nNote that more detail about what _exactly_ happened is usually provided within the other properties of this\nobject. Consult [Error codes](https://developer.productboard.com/reference/error-codes) if you can't find your error here.\n"
          },
          "title": {
            "type": "string",
            "description": "A short, human-readable summary of the problem that doesn't change from occurrence to occurrence of the problem."
          },
          "detail": {
            "type": "string",
            "description": "A human-readable explanation specific to this occurrence of the problem."
          },
          "source": {
            "type": "object",
            "description": "An object containing references to the source of the error.",
            "properties": {
              "parameter": {
                "type": "string",
                "description": "A value indicating which URI query parameter caused the error."
              },
              "pointer": {
                "type": "string",
                "description": "JSON Pointer [RFC6901] to the associated entity in the request document"
              }
            }
          }
        },
        "example": {
          "code": "feature.notFound",
          "title": "Feature not found",
          "description": "Feature with ID '307348a6-b37f-4de9-b395-e5c750833770' could not be found. It either doesn't exist or you don't have permission to access it."
        }
      },
