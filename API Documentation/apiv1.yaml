        "responses": {
          "201": {
            "description": "The Plugin Integration has been successfully created.",
            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "required": [
                    "data"
                  ],
                  "properties": {
                    "data": {
                      "$ref": "#/components/schemas/PluginIntegrationResponse"
                    }
                  }
                }
              }
            }
          },
          "400": {
            "$ref": "#/components/responses/plugin-integrations.error_responses-BadRequest"
          }
        },
        "callbacks": {
          "buttonClicked": {
            "{$request.body#/data/action/url}": {
              "get": {
                "summary": "Action probe",
                "security": [
                  {
                    "CallbackAuthorizationHeader": []
                  }
                ],
                "description": "Probe for verification that the referenced service really intends to receive the call and that the requests will be able to reach the destination. Firewall has to pass the requests through, TLS certificate has to be valid, it has to be signed by public authority, etc. Response code `200 OK`, `Content-Type: text/plain` and raw value of `validationToken` copied to response body are expected. Any other response or timeout signal an error which will immediately fail the creation request. Timeout for reception of the response is 5 seconds.\n\nPlease note that this request is sent with `Accept: text/plain` header.\n\n**Note on security**: this callback makes use of a security scheme that can be configured by setting the value of `data.action.headers.authorization` when [creating](/#operation/postPluginIntegration) the integration. See `AUTHORIZATIONS:` below for more details.\n",
                "operationId": "actionProbe",
                "parameters": [
                  {
                    "in": "query",
                    "name": "validationToken",
                    "required": true,
                    "description": "Validation token to be echoed in the response body.",
                    "allowEmptyValue": false,
                    "schema": {
                      "type": "string",
                      "example": "a-unique-token-for-this-request"
                    }
                  }
                ],
                "responses": {
                  "200": {
                    "description": "Expected response.",
                    "content": {
                      "text/plain": {
                        "schema": {
                          "type": "string",
                          "description": "Token value, exact copy of the query parameter.",
                          "example": "a-unique-token-for-this-request"
                        }
                      }
                    }
                  }
                }
              },
              "post": {
                "summary": "Action notification",
                "security": [
                  {
                    "CallbackAuthorizationHeader": []
                  }
                ],
                "description": "Sent when user clicks on a button in Productboard UI. This is how Productboard lets the 3rd party system know that a user wants to interact with it from Productboard. There are currently three possible types of such user interaction:\n  - __push__, i.e. clicking on a push button in integration column or in feature sidebar\n  - __unlink__, i.e. clicking on an unlink button in feature sidebar\n  - __dismiss__, i.e. clicking on a dismiss button in error popup on push failure\n\nNo matter which button the user clicks, Productboard always notifies the 3rd party system using _the same_ endpoint configured during creation of the integration. `data.trigger` in request body can be examined to determine the type of the action (i.e. which button was clicked).\n\nThe 3rd party system then needs to indicate _how_ it handled the event by sending back a response. What happens next on Productboard's side is determined by the `state` sent back in the response. For consistency, the semantics of each _state_ are _always_ the same, no matter if the response corresponds to a \"push\", \"unlink\" or \"dismiss\" event.\n\nThe exact semantics are described in detail in the description of [Configure a Plugin integration connection](#operation/putPluginIntegrationConnection) endpoint and apply to this use-case as well. In other words, returning a response to an action notification request __is equivalent__ to sending that exact payload to the [Configure a Plugin integration connection](#operation/putPluginIntegrationConnection) endpoint. This also means that clicking the \"unlink\" button _may not_ actually result in corresponding connection being removed. The 3rd party system is free to return whichever state it sees fit, thus if it really wants to remove the connection, it _needs to_ return the `initial` state to let Productboard know that the connection is to be reset.\n\nEven though the behavior is completely up to the 3rd party system, the following behavior is recommended:\n  - __push__ should switch the connection to the `connected` state. In case of async processing the endpoint should return `progress` state and later set the connection state using the connection API. In case of push error the `error` state should be used.\n  - __unlink__ should switch the connection to the `initial` state\n  - __dismiss__ should switch the connection to the `initial` state\n\nTimeout for the processing and whole end-to-end communication is **5 seconds**. If there is a possibility that your endpoint will take longer time to process an event notification, you should consider to return __In progress__ state immediately and process the request asynchronously. This API easily allows such use-cases, see [this section](#operation/putPluginIntegrationConnection) for details.\n\n**Note on security**: this callback makes use of a security scheme that can be configured by setting the value of `data.action.headers.authorization` when [creating](/#operation/postPluginIntegration) the integration. See `AUTHORIZATIONS:` below for more details.\n",
                "operationId": "actionNotification",
                "requestBody": {
                  "description": "Action payload.",
                  "required": true,
                  "content": {
                    "application/json": {
                      "schema": {
                        "type": "object",
                        "required": [
                          "data"
                        ],
                        "properties": {
                          "data": {
                            "$ref": "#/components/schemas/ActionPayload"
                          }
                        }
                      }
                    }
                  }
                },
                "responses": {
                  "200": {
                    "description": "Success, the response contains valid data.",
                    "content": {
                      "application/json": {
                        "schema": {
                          "type": "object",
                          "required": [
                            "data"
                          ],
                          "properties": {
                            "data": {
                              "$ref": "#/components/schemas/PluginIntegrationConnection"
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      },
