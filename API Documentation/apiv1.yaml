          }
        },
        "callbacks": {
          "entityChange": {
            "{$request.body#/notification/url}": {
              "get": {
                "summary": "Subscription probe",
                "security": [
                  {
                    "CallbackAuthorizationHeader": []
                  }
                ],
                "description": "Subscription probe for verification that the referenced service really intends to receive the webhook notifications and that the requests will be able to reach the destination. Firewall has to pass the requests through, TLS certificate has to be valid, it has to be signed by public authority, etc. Response code `200 OK`, `Content-Type: text/plain` and raw value of `validationToken` copied to response body are expected. Any other response or timeout signal an error which will immediately fail the subscription request. Timeout for reception of the response is 5 seconds.\n\nPlease note that this request is sent with `Accept: text/plain` header.\n\n**Note on security**: this callback makes use of a security scheme that can be configured by setting the value of `data.notification.headers.authorization` when [creating](/#operation/postWebhook) the webhook. See `AUTHORIZATIONS:` below for more details.\n",
                "operationId": "subscriptionProbe",
                "parameters": [
                  {
                    "in": "query",
                    "name": "validationToken",
                    "required": true,
                    "description": "Validation token to be echoed in the response body.",
                    "allowEmptyValue": false,
                    "schema": {
                      "type": "string",
                      "example": "a-unique-token-for-this-request"
                    }
                  }
                ],
                "responses": {
                  "200": {
                    "description": "Expected response.",
                    "content": {
                      "text/plain": {
                        "schema": {
                          "type": "string",
                          "description": "Token value, exact copy of the query parameter.",
                          "example": "a-unique-token-for-this-request"
                        }
                      }
                    }
                  }
                }
              },
              "post": {
                "summary": "Webhook notification",
                "security": [
                  {
                    "CallbackAuthorizationHeader": []
                  }
                ],
                "description": "Sent on entity change whenever the webhook subscription matches.\n\nTimeout for the processing and whole end-to-end communication is **5 seconds**. Please consider to schedule asynchronous processing in a dedicated thread and return the response immediately. Too many timeouts and failures may result in unnecessary retries and ultimately in disabling of the subscription by Productboard with notification loss.\n\n**Note on security**: this callback makes use of a security scheme that can be configured by setting the value of `data.notification.headers.authorization` when [creating](/#operation/postWebhook) the webhook. See `AUTHORIZATIONS:` below for more details.\n",
                "operationId": "webhookNotification",
                "requestBody": {
                  "description": "Webhook notification payload.",
                  "required": true,
                  "content": {
                    "application/json": {
                      "schema": {
                        "type": "object",
