    "/webhooks": {
      "post": {
        "summary": "Create a new subscription",
        "description": "Creates a new webhook subscription to be actively notified on each change in the specified entities.\n\nPart of the subscription process is a probe request to verify that the referenced service really intends to receive the webhook notifications and that the requests will be able to reach the destination, see the `callback` section below for details.\n",
